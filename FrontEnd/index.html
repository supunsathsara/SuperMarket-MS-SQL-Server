<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Market</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Super Market</h1>
    <h1 class="table-title">Customers</h1>
    <div>
      <table id="customer-table" class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Telephone</th>
        </tr>
      </table>
      <form id="customer-form" class="form">
        <div>
          <input type="text" id="cID" placeholder="ID" />
          <input type="text" id="cName" placeholder="Name" />
          <input type="text" id="cAge" placeholder="Age" />
          <input type="text" id="cAddress" placeholder="Address" />
          <input type="text" id="cTele" placeholder="Telephone" />
        </div>
        <button type="submit">Add</button>
      </form>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
